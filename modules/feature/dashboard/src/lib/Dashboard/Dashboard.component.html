<div class="wrapper">
  <h1>Big Numbers</h1>

  <mat-card class="wrapper__custom-card">
    <mat-card-content>{{ numberUser }} Usuários</mat-card-content>
  </mat-card>

  <h2 class="wrapper__h2">Usuários</h2>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Id Columnn -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Avatar Column -->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef>Avatar</th>
        <td mat-cell *matCellDef="let element">
          <img
            class="wrapper__img-circle"
            [src]="element.avatar"
            alt="{{ element.name }}"
            width="50"
            height="50"
          />
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="biography">
        <th mat-header-cell *matHeaderCellDef>Biography</th>
        <td mat-cell *matCellDef="let element">{{ element.biography }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="accessDetails(row)"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
